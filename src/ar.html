<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
    <link href="ar.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
        </div>

        <div id="main">
            <div>
                <h4>Length of Rectangle</h4>
                <input id="len" type="number" placeholder="0">
                <span>mtr</span>
            </div>
            <div>
                <h4>Width of Rectangle</h4>
                <input id="wid" type="number" placeholder="0">
                <span>mtr</span>
            </div>
            <div>
                <button id="calculate">Calculate Area & Perimeter</button>
            </div>
         </div>

        <div id="footer">
            <p id="area">Area is 0 sq. mtr</p>
            <p id="peri">Perimeter is 0 mtr</p>
        </div>
    </div>
    <script src="ar.js"></script>
</body>
</html>
