<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours 2 Seconds</title>
    <link href="hr2sec.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
        </div>

        <div id="main">
            <div>
                <input id="inp" type="number" placeholder="1">
                <br>
                <h4><input type="radio" id="h2m" checked>Hours to Minutes</h4>
                <h4><input type="radio" id="h2s">Hours to Seconds</h4>
            </div>
            <div>
                <p id="result">1 Hour = 60 Minutes</p>
                <button id="convert">Convert</button>
            </div>
         </div>
    </div>
    <script src="hr2sec.js"></script>
</body>
</html>
